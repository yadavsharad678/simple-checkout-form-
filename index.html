<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <form action="/submit-order" method="POST">
            <h2>Billing Details</h2>
            <label for="name">Full Name</label>
            <input type="text"  name="name" id="name" placeholder="John Doe" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com"required>
            <label for="phone">Phone Number</label>
            <input type="phone" id="phone" name="phone" placeholder="123-456-7890" required>

            <h2>Shipping Address</h2>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="123 Main St" required>
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Your City" required>
            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="Your State" required>
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" placeholder="12345" required>

            <h2>Payment Information</h2>
            <label for="card-name">Cardholder Name</label>
            <input type="text" id="card-name" name="card-name" placeholder="John Doe" required>
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
            <label for="exp-date">Expiration Date</label>
            <input type="month" id="exp-date" name="exp-date" required>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>

            <button type="submit">Place Order</button>

        </form>
    </div>
    
</body>
</html>
